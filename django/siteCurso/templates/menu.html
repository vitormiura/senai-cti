<nav class="navbar navbar-dark " style="background-color:#333" ;>
    <div class="container-fluid">
        <a href="{% url 'home' %}" class="navbar-brand">Home</a>
        <div class="d-flex">
            {% if 'aluno' not in request.path %}
            <form action="{% url 'buscar' %}" method="get" >
                <input name="buscar" class="form-control me-2" type="text" placeholder="Buscar curso">
            </form>
            {% endif %}

            {% if user.is_authenticated %}
                <a class="btn btn-light" href="{% url 'dashboard' %}">Dashboard</a>
            {% else %}
                <a class="btn btn-light" href="{% url 'login' %}">Login</a>
            {% endif %}

        </div>
    </div>
</nav>
